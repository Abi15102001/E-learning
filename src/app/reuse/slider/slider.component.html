<div class="flex w-full justify-between items-center">
  <button *ngIf="this.slideConfig.showLRarrow"
    (click)="previous()"
    class="w-8 hover:bg-emerald-600 hover:text-white h-8 sm:w-10 sm:h-10 rounded-full flex bg-white text-slate-800"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2.5"
      stroke="currentColor"
      class="w-5 h-5 sm:w-6 sm:h-6 m-auto"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.75 19.5 8.25 12l7.5-7.5"
      />
    </svg>
  </button>
  <div #slideContainer class="w-full overflow-hidden">
    <ul
      #slider
      class="flex transition-all duration-700"
      [style.width.px]="sliderWidth"
      [style.marginLeft.px]="sliderMarginLeft"
    >
    <li
  class="cursor-pointer"
  (click)="onSelect.emit(catergory)" [style.width.px]="this.sliderWidth"
  *ngFor="let catergory of this.getItems()"
>
    <ng-content *ngTemplateOutlet="template || defaultTemplate;context:{$implicit:this.catergory}"></ng-content>  
    </li>
  </ul>
  </div>
  <button *ngIf="this.slideConfig.showLRarrow"
    (click)="next()"
    class="w-8 h-8 hover:bg-emerald-600 hover:text-white sm:w-10 sm:h-10 rounded-full flex bg-white text-slate-800"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2.5"
      stroke="currentColor"
      class="w-5 h-5 sm:w-6 sm:h-6 m-auto"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m8.25 4.5 7.5 7.5-7.5 7.5"
      />
    </svg>
  </button>
</div>

<div class="flex justify-center mt-10 " *ngIf="slideConfig.showDots && this.dots.length>1">
<ul class="flex gap-2">
  <li class="" (click)="move(i+1)" *ngFor="let dot of dots let i =index ">
  <span class="cursor-pointer w-4 h-4 rounded-full bg-emerald-600 flex {{i+1===this.activeSlideId?'bg-emerald-600':'bg-opacity-20'}} "></span></li>
</ul>
</div>

<ng-template #defaultTemplate let-item let-width="slideWidth">
  
  <div
    class="mx-5 px-3 py-5 text-slate-800 hover:text-emerald-600 hover:border-emerald-600 text-lg font-semibold text-center rounded-2xl border-2 border-emerald-800 border-opacity-10"
  >
    {{ item }}
  </div>

</ng-template>
